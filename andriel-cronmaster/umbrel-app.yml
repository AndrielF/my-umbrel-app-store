description: >-
  CronMaster is a powerful, modern web interface for managing cron jobs with ease.


  Key features:

  - View and manage all cron jobs in a clean, intuitive UI

  - Create new cron jobs with preset schedules or custom expressions

  - Clone, edit, and delete jobs with one click

  - Job execution logging for debugging and monitoring

  - Script manager for creating and organizing automation scripts

  - Code snippets library for quick script creation

  - System information dashboard (uptime, CPU, memory, GPU)

  - REST API for programmatic access

  - SSO support (OIDC) for enterprise authentication


  Perfect for automating backups, maintenance tasks, notifications, and any scheduled operations on your Umbrel server.

