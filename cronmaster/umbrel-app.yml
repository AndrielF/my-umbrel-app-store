manifestVersion: 1
id: cronmaster
name: Cronmaster
tagline: Gerencie seus Cron Jobs com uma UI moderna
icon: https://github.com/fccview/cronmaster/blob/main/public/logo.png?raw=true
category: automation
version: "1.5.4"
port: 3000
description: >-
  O Cronmaster oferece uma interface limpa e responsiva para gerenciar "cron jobs" 
  e scripts executáveis no seu servidor Umbrel.

  Esqueça a sintaxe complexa do crontab. Com o Cronmaster, você pode criar, editar,
  pausar e deletar agendamentos visualmente.

developer: fccview
website: https://github.com/fccview/cronmaster
submitter: Andriel F.
repo: https://github.com/fccview/cronmaster
support: https://github.com/fccview/cronmaster/issues
gallery:
  - https://github.com/fccview/cronmaster/blob/main/screenshots/home.png?raw=true
  - https://github.com/fccview/cronmaster/blob/main/screenshots/new-job.png?raw=true
  - https://github.com/fccview/cronmaster/blob/main/screenshots/logs.png?raw=true
releaseNotes: >-
  Lançamento inicial para UmbrelOS. Configurado para gerenciar o crontab do usuário 'umbrel'.
dependencies: []
path: ""
defaultUsername: ""
defaultPassword: ""
