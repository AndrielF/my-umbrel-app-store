descriptions:
  O WAHA (WhatsApp HTTP API) é a solução definitiva para integrar o WhatsApp ao seu servidor doméstico Umbrel.


  Ele fornece uma API RESTful fácil de usar que permite enviar e receber mensagens, gerenciar sessões e automatizar comunicações via WhatsApp.


  ✨ **Destaques:**
  - **Dashboard Integrado:** Gerencie suas sessões visualmente.
  - **API Swagger:** Documentação interativa pronta para uso.
  - **Webhooks:** Integre com n8n, Home Assistant ou Node-RED facilmente.
  - **Privacidade:** Todos os dados permanecem no seu Umbrel.


  ⚠️ **Notas Importantes:**
  - As credenciais padrão do Dashboard são **umbrel** / **umbrel**
  - Ao iniciar pela primeira vez, vá ao Dashboard e escaneie o QR Code.
  - Esta é a versão 'Core' (Gratuita).

