description: >-
  WAHA (WhatsApp HTTP API) is a powerful solution that allows you to send and receive WhatsApp messages via HTTP API.


  Key features:

  - Send and receive text messages, images, videos, documents, and more

  - Manage multiple WhatsApp sessions

  - Built-in Dashboard for easy session management

  - Swagger UI for API documentation and testing

  - Webhook support for real-time message notifications

  - No browser required - runs headlessly

  - Perfect for automation, chatbots, and integrations


  To get started, open the app and log in with your credentials. Then scan the QR code with your WhatsApp mobile app to link your account.

