version: "3.7"

services:
  kestra:
    image: kestra/kestra:latest
    container_name: kestra_server
    restart: on-failure
    stop_grace_period: 2m
    # Root access is required for Kestra to interact with the mounted Docker socket
    # comfortably without complex GID/UID mapping scripts found in some advanced apps.
    user: "root"
    command: server standalone
    depends_on:
      - postgres
    environment:
      # Configuration injected directly via YAML, similar to how Arcane handles internal configs
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: kestra_password
        kestra:
          server:
            basic-auth:
              enabled: false
          storage:
            type: local
            local:
              base-path: "/app/storage"
          queue:
            type: postgres
          repository:
            type: postgres
    ports:
      - "${APP_PORT}:8080"
    volumes:
      - "${APP_DATA_DIR}/storage:/app/storage"
      # Critical for Kestra's Docker task runner, mirroring behavior seen in Portainer/Arcane
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    # Feature for "Power Users": Allows connecting to other apps on the Umbrel host
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: postgres:15-alpine
    container_name: kestra_db
    restart: on-failure
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: kestra_password
    volumes:
      - "${APP_DATA_DIR}/db:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kestra"]
      interval: 10s
      timeout: 5s
      retries: 5
