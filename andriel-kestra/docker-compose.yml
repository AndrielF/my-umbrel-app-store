version: "3.7"

services:
  # O Guardião do Tráfego
  app_proxy:
    environment:
      APP_HOST: andriel-kestra_server_1
      APP_PORT: 8080
      PROXY_AUTH_ADD_NO_AUTH: "false"
    depends_on:
      server:
        condition: service_healthy

  # O serviço principal DEVE se chamar 'server' para bater com o padrão gerado no APP_HOST
  server:
    image: kestra/kestra:latest
    # Removemos container_name fixo para o Docker gerar o nome baseado na pasta (andriel-kestra_server_1)
    restart: on-failure
    stop_grace_period: 2m
    # Root access is required for Kestra to interact with the mounted Docker socket
    # comfortably without complex GID/UID mapping scripts found in some advanced apps.
    user: "root"
    command: server standalone
    depends_on:
      - postgres
    environment:
      # Configuration injected directly via YAML, similar to how Arcane handles internal configs
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: kestra_password
        kestra:
          server:
            basic-auth:
              enabled: false
          storage:
            type: local
            local:
              base-path: "/app/storage"
          queue:
            type: postgres
          repository:
            type: postgres
    # Expose apenas para o Proxy ver (Segurança)
    expose:
      - "8080"
    volumes:
      - "${APP_DATA_DIR}/storage:/app/storage"
      # Critical for Kestra's Docker task runner, mirroring behavior seen in Portainer/Arcane
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    # Feature for "Power Users": Allows connecting to other apps on the Umbrel host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Healthcheck é CRÍTICO para o App Proxy não morrer antes do Kestra subir
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  postgres:
    image: postgres:15-alpine
    restart: on-failure
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: kestra_password
    volumes:
      - "${APP_DATA_DIR}/db:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kestra"]
      interval: 10s
      timeout: 5s
      retries: 5
