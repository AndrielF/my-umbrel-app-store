description: >-
  ngrok is a globally distributed reverse proxy that secures, protects and accelerates your applications and network services.


  With ngrok on your Umbrel, you can:

  - Expose local services to the internet securely

  - Get HTTPS URLs for your local services

  - Inspect and replay HTTP traffic in real-time

  - Create webhooks for development and testing

  - Share access to services running on your Umbrel


  Setup instructions:

  1. Create a free account at https://ngrok.com

  2. Get your authtoken from https://dashboard.ngrok.com/get-started/your-authtoken

  3. Set your authtoken in the exports.sh file

  4. Configure your tunnels in the ngrok.yml file located in the app data directory

  5. Restart the app to apply changes


  The web interface shows all active tunnels, request logs, and allows you to inspect HTTP traffic in real-time.

